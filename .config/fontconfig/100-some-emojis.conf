<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<match target="scan">
  <test name="family" compare="not_eq">
    <string>JoyPixels</string>
  </test>
  <edit name="charset" mode="assign">
    <minus>
      <name>charset</name>
      <range>
        <int>0x1F611</int>
        <int>0x263A</int>
        <int>0x2639</int>
      </range>
    </minus>
  </edit>
</match>
